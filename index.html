<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"

  <body>
    <main id="app">

        <!-- colonna sinistra -->
        <div class="col-left">

            </div>
          </header>
          <!-- /header sinistro -->
          <!-- notifiche -->
          <div class="row notification">
            <div class="notification-bell"><i class="fa-solid fa-bell-slash"></i></div>
            <div class="notification-text"> 
              
              <p>Ricevi</p>

        </div>

              <div><input type="text" placeholder="Cerca" /></div>
            </div>
          </div>
          <!-- /ricerca contatti -->

          <div class="contact-box">

              <li class="row contact">

                <div>a</div>

              </li>
              <li class="row contact">
                <div>a</div>
                <div class="margin-left-text">a</div>
              </li>
              <li class="row contact">
                <div>a</div>
                <div class="margin-left-text">a</div>
              </li>
            </ul>
          </div>
          <!-- /contatti -->
        </div>
        <!-- /colonna sinistra -->
        <div class="row col-right">
          <header class="header-standard">
            <div class="profile-info row">
              <img src="img/avatar_1.jpg" alt="">
            <div class="margin-left-text ">
              <p>Sofia</p>
              <p class="color-grey">ultimo</p>
            </div>
            
          </div>
            <div class="row header-icons color-grey">
              <div><i class="fa-solid fa-magnifying-glass"></i></div>
              <div><i class="fa-solid fa-paperclip"></i></div>
              <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
              
            </div>
          </header>
          <div class="messages-container">
            
          </div>
          <footer class="row footer-standard">
            <div>a</div>
            <input type="text" placeholder="Scrivi un messagio" class="message-input"></input>
            <div>a</div>

        </div>
      </div>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
