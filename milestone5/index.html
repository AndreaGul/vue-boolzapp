<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>

    <!-- font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  foglio di stile-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main id="app">
      <div class="container">
        <!-- colonna sinistra -->
        <div class="col-left">
          <!-- header sinistro -->
          <header class="header-standard">
            <!-- informazioni del profilo -->
            <div class="profile-info row">
              <img src="img/avatar_2.jpg" alt="" />
              <div class="margin-left-text">Andrea</div>
            </div>
            <!-- informazioni del profilo -->

            <!-- icone opzioni -->
            <ul class="row header-icons color-grey">
              <li><i role="button" class="fa-solid fa-circle-notch"></i></li>
              <li><i class="fa-solid fa-message"></i></li>
              <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
            </ul>
            <!-- /icone opzioni -->
          </header>
          <!-- /header sinistro -->
          <!-- notifiche -->
          <div class="row notification">
            <div class="notification-bell">
              <i class="fa-solid fa-bell-slash"></i>
            </div>
            <div class="notification-text">
              <p>Ricevi</p>
              <a href="" class="color-grey">Attiva</a>
            </div>
          </div>
          <!-- /notifiche -->
          <!-- ricerca contatti -->
          <div class="search-box">
            <div class="row search color-grey">
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="search-input">
                <input
                  v-model="searchContact"
                  @keyup="searchingContacts()"
                  type="text"
                  placeholder="Cerca"
                />
              </div>
            </div>
          </div>
          <!-- /ricerca contatti -->
          <!-- contatti -->
          <div class="contact-box">
            <ul class="list-contact">
              <li
                v-for="(contact, index) in contacts"
                @click="contactMessages(index)"
                class="row contact"
                :class="{'active': index === position, 'd-none': searchingContacts(index) }"
              >
                <div class="profile-info">
                  <img v-bind:src="contact.avatar" alt="contact.name" />
                </div>
                <div class="margin-left-text">{{contact.name}}</div>
              </li>
            </ul>
          </div>
          <!-- /contatti -->
        </div>
        <!-- /colonna sinistra -->
        <div class="row col-right">
          <!-- header destro -->
          <header class="header-standard">
            <div class="profile-info row">
              <img :src="contacts[position].avatar" alt="" />
              <div class="margin-left-text">
                <p>{{contacts[position].name}}</p>
                <p class="color-grey"></p>
              </div>
            </div>

            <ul class="row header-icons color-grey">
              <li><i class="fa-solid fa-magnifying-glass"></i></li>
              <li><i class="fa-solid fa-paperclip"></i></li>
              <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
            </ul>
          </header>
          <!-- /header destro -->
          <div class="messages-container">
            <!-- lista con i messaggi -->
            <ul>
              <li
                v-for="(message,index) in contacts[position].messages"
                class="message"
                :class="SentOrNot(message.status) ? 'message-sended' : 'message-recived'"
              >
                {{message.message}}
                <div class="message-dropdown">
                  <i @click="mouseover" class="fa-solid fa-chevron-down"></i>
                </div>
                <button
                  v-show="active"
                  @click="deleteMessage(index)"
                  class="dropdown"
                >
                  Elimina
                </button>
              </li>
            </ul>
            <!-- lista con i messaggi -->
          </div>
          <!-- footer della parte messaggi -->
          <footer class="row footer-standard">
            <div><i class="fa-regular fa-face-smile"></i></div>
            <input
              v-model="addMessage"
              @keyup.enter="addingMessage(position)"
              type="text"
              placeholder="Scrivi un messagio"
              class="message-input"
            />

            <div><i class="fa-solid fa-microphone"></i></div>
          </footer>
          <!-- /footer della parte messaggi -->
        </div>
      </div>
    </main>

    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
  </body>
</html>
